<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .top-right a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .sidebar {
            background-color: white;
            width: 250px;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            border-right: 1px solid #ccc;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }

        .sidebar-btn {
            width: 80%;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: 2px solid black;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-btn .icon {
            margin-right: 15px;
            font-size: 22px;
        }

        .sidebar-btn.active {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .sidebar-btn:hover {
            background-color: #e6e6e6;
        }

        .content {
            flex: 1;
            padding: 60px 40px;
            background-color: #fff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .form-pair {
            flex: 1;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .edit-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="top-right">
        <span style="font-size: 20px;">‚èé</span>
        <a href="#">Sign Out</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Sky_UK_logo_2020.svg/2560px-Sky_UK_logo_2020.svg.png" alt="Logo">
            <a href="#" class="sidebar-btn active">
                <span class="icon">üë§</span> Profile Settings
            </a>
            <a href="#" class="sidebar-btn">
                <span class="icon">‚ò∞</span> Voting Sessions
            </a>
            <a href="#" class="sidebar-btn">
                <span class="icon">üìà</span> View Team Summary
            </a>
        </div>

        <div class="content">
            <h1>Your Dashboard</h1>
            <p>Manage your profile settings here</p>

            <form method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-pair">
                        <label for="id_first_name">Name</label>
                        <input type="text" id="id_first_name" name="first_name" value="Adam">
                        <button class="edit-btn" type="submit">Edit</button>
                    </div>

                    <div class="form-pair">
                        <label for="id_last_name">Surname</label>
                        <input type="text" id="id_last_name" name="last_name" value="Kowalski">
                        <button class="edit-btn" type="submit">Edit</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-pair">
                        <label for="id_email">Email address</label>
                        <input type="email" id="id_email" name="email" value="adam.kowalski@example.co.uk">
                        <button class="edit-btn" type="submit">Edit</button>
                    </div>

                    <div class="form-pair">
                        <label for="id_password">Password</label>
                        <input type="password" id="id_password" name="password" value="**************">
                        <button class="edit-btn" type="submit">Edit</button>
                    </div>
                </div>
            </form>

            {% if success_message %}
                <p style="color: green;">{{ success_message }}</p>
            {% endif %}
        </div>
    </div>

    <div class="footer">
        Help | Accessibility | Privacy and Terms of Use | Contact us | Legal
    </div>
</div>
</body>
</html>
